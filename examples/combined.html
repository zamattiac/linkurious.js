<script>
    /**
     * circlular layout function
     * load file from gexf file
     * sigma instantiation and settings
     */
    function circle(s) {
        s.graph.nodes().forEach(function (node, i, a) {
            // On a circle:
            node.x = Math.cos(Math.PI * 2 * i / a.length);
            node.y = Math.sin(Math.PI * 2 * i / a.length);
            s.refresh();
        })
    }

    function loadFile(s, fname) {
        sigma.parsers.gexf(
            fname,
            s,
            function () {
                s.graph.nodes().forEach(function (node, i, a) {
                    node.size = 2;
                });
                s.refresh();
                circle(s);
            }
        );
    }

    //    document.getElementById('file').addEventListener('change', function() {loadFile(s, this.value);});

    s = new sigma({
        renderer: {
            container: document.getElementById('graph-container'),
            type: 'canvas'
        },
        settings: {
            labelThreshold: 0,
            edgeLabelSize: 'proportional',
            edgeColor: 'default'
        }
    });

    var dragListener = new sigma.plugins.dragNodes(s, s.renderers[0]);

    loadFile(s, 'data/doubleedge.gexf');

    // on click events in events.js
    // path finder in path.js
</script>
